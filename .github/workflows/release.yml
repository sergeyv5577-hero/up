name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -o dist/up-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .
      - uses: actions/upload-artifact@v4
        with:
          name: up-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/up-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Prepare files
        run: |
          mkdir release
          find dist -type f -exec mv {} release/ \;
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body: |
            ## Summary
            - Enable multi-line command editing with Shift+Enter.
            - Resize the command editor to fit the entered command.
            - Publish binaries for Linux, macOS, and Windows.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
